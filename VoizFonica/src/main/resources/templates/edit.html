    <ul class="nav nav-tabs" >
        <li class="active"style="background-color:white"><a href="#home" data-toggle="tab">Profile</a></li>

    </ul>
    <div id="myTabContent" class="tab-content" style="background-color: white">
        <div class="tab-pane active in" id="home" style="background-color: white" >
            <form method="post" role="form" th:object="${user}"style="background-color: white" >

             <!--       <label> <div th:text="${user.name}">Name </div></label>-->


                    <label style="color:green">Email</label>
                    <input class="form-control" type="text" height="100%" th:value="${user.email}" th:name="email" th:id="email" th:field="*{email}"/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Enter the correct email format</span>
                    <label style="color:green">Password</label>
                    <input class="form-control" type="text" th:value="${user.password}" th:name="password" th:id="password" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">AMOUNT</span>
                    <label style="color:green">Contact number</label>
                    <input class="form-control" type="text"  th:name="phone" th:id="phone" />
                    <label style="color:green">Address</label>
                    <textarea class="form-control" rows="4" cols="50" th:name="address" th:id="address" ></textarea>
                    <label style="color:green">State</label>
                    <input class="form-control" type="text"  th:name="state" th:id="state" />
                    <label style="color:green">Postal Code</label>
                    <input class="form-control" type="text"  th:name="code" th:id="code" />
                    <div>
                        <button class="btn btn-success" onclick="alert('Updated Successfully')">Update</button>
                    </div>
            </form>
        </div>
